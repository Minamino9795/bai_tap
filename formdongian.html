<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: white;
            background-color: orangered;
        }

        h2 {
            color: rgb(31, 16, 199);

        }
    </style>
</head>

<body>
    <form action="">
        <h1 style="text-align:center">SỞ THÍCH CỦA BẠN</h1>
        <table>
            <tr>
                <th>Họ và tên </th>
                <td><input type="text" name="yourname"></td><br>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th>Sở thích</th>
            </tr>
        </table>

        <table>
            <tr>
                <td><input type="checkbox" name="hobby">Thể thao</td>
                <td><input type="checkbox" name="hobby">Âm nhạc</td>
                <td><input type="checkbox" name="hobby">Đọc sách</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby">Lướt wed</td>
                <td><input type="checkbox" name="hobby">Chơi game</td>
                <td><input type="checkbox" name="hobby">Điện ảnh</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby">Du lịch</td>
            </tr>
            <tr>
                <th> </th>
                <td><input type="submit" name="submit" value="Gửi thông tin">
                    <input type="reset" name="Reset" value="Nhập lại"></td>
            </tr>
        </table>
        

        <h2>Đăng ký học viên</h2>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td><input type="text" name="yourname"></td><br>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td><input type="text" name="birthday"></td><br>
            </tr>
            <tr>
                <th>Giới Tính</th>
                <td><input type="checkbox" name="gender" value="male">Nam <input type="checkbox" name="gender"
                        value="female">Nữ</td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td><textarea rows=3></textarea></td>
            </tr>
            <tr>
                <th>Lớp</th>
                <td>
                    <select name="class" value="chọn lớp">
                        <option value="A1">Lớp A1</option>
                        <option value="A2">Lớp A2</option>
                        <option value="A3">Lớp A3</option>
                        <option value="A4">Lớp A4</option>
                    </select>
                </td>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email"></td><br>
                </tr>
                <tr>
                    <th>Điện Thoại</th>
                    <td><input type="text" name="phone number"></td><br>
                </tr>
                <tr>
                    <th> </th>
                    <td><input type="submit" name="submit" value="Đăng ký">
                    <input type="reset" name="reset" value="Nhập lại"></td>
                </tr>
            </tr>
        </table>


    </form>





</body>

</html>
